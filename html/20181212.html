<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>패스로 도형만들기</title>
</head>

<body>
<p>
패스 :  대문자 기호는 절대좌표, 소문자 기호는 상태좌표<br>
좌표값 사이는 공백이나 컴마 등 구분문자 사용
</p>
<svg style="width:500px; height:300px">
<path d="M100,100 c0,-100 200,-100 200,0" fill="none" stroke="#333" stroke-width="3" />
<path d="M150,300 q100,-100 200,0" fill="none" stroke="#b13138" stroke-width="6" stroke-linecap="round" />
</svg>
</body>
</html>
