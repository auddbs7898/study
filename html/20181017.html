<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>버튼이 있는 슬라이더 직접짜기</title>
<style>
body, ul, li, div{ margin:0; padding:0}
ul, li{ list-style:none}
.containter{ max-width:1200px; margin:0 auto}
#color{ overflow:hidden}
#color .btnWrap{ float:left; width:200px;}
#color .btnWrap  ul{}
#color .btnWrap  ul  li a{ color:black }  
#color .btnWrap  ul  li.on a{ color:pink; font-weight:bold }  
#color .conWrap{ float:left; width:calc(100% - 200px)}
#color .conWrap  li{ display:none}																	
#color .conWrap  li.on{ display:block}
</style>
<script
              src="https://code.jquery.com/jquery-2.2.4.min.js"
              integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
              crossorigin="anonymous"></script>
 <script>
 $(function(){
   var eventLi = $("#color .btnWrap li");
   var eventCon = $("#color .conWrap li");
   
	var autoEvent = setInterval(function(){
		count ++;
		count = count	% eventLi.length; 
		eventClick(count);
		}, 3000);
		
		function eventClick(num){
	    eventLi.removeClass("on");
        eventLi.eq(num).addClass("on");
	    eventCon.removeClass("on");
        eventCon.eq(num).addClass("on");
		}
     });
 </script>
</head>

<body>
<div class="container">
	<div id="color">
		<div class="btnWrap">
			<ul>
				<li class="on"><a href="#none">텍스트</a></li>
				<li><a href="#none">텍스트</a></li>
				<li><a href="#none">텍스트</a></li>
				<li><a href="#none">텍스트</a></li>
				<li><a href="#none">텍스트</a></li>
			</ul>
		</div>
		<div class="conWrap">
			<ul>
				<li class="on">내용1</li>
				<li>내용2</li>
				<li>내용3</li>
				<li>내용4</li>
				<li>내용5</li>
			</ul>
		</div>
	</div>
</div></body>
</html>
